<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1> User personal form</h1>
        <label for="name">Enter your name</label>
        <br>
        <input type="text" placeholder="full name" id="name">
        <br>
        <label for="email">Enter your email</label>
        <br>
        <input type="email" placeholder="email"id="email">
        <br>
        <label for="password">Enter your password</label>
        <br>
        <input type="password" placeholder="password"id="password">
        <br>
        <label for="confirm">confirm your password</label>
        <br>
        <input text="new password" placeholder="confirm password" id="confirm">
        <br>
        <label for=""> Enter your gender</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio"  id="female" name="gender" value="female">
        <label for="female">female</label>
        <br>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">others</label>
        <br>
        <label for="">Enter your favourite subject</label>
        <br>
        <input type="checkbox" id="nepali"  > 
        <label for="nepali">nepali</label>
        <br>
        <input type="checkbox" id="english" >
        <label for="english">english</label>
        <br>
        <input type="checkbox" id="computer" >
        <label for="computer">computer</label> 
        <br>
        <label for="address">Enter your address:</label> 
        <br>
        <textarea id="address" rows="4" cols="30" placeholder="address"></textarea>
        <br>
        <label for="">Enter Your Date Of Birth</label>
        <br>
        <input type="date">
        <br>
        <label for="nationality">Select your nationality</label>
        
        <select>
            <option value="1">Nepalese</option>
            <option value="2">indian</option>
            <option value="3">others</option>

        </select>
        <br>

        <input type="color">
        <br>
        <input type="hidden">
        <br>
        <input type="reset">
        <br>
        <input type="search">
        <br><br>
        <input type="submit" value="submit">
        <br>
    
    </form>
    
</body>
</html>
