<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- ul stands for unordered list -->
<!-- li stands for term list  -->
        <ul>
            <li>Apple</li>
            <ul>
                <!-- sublist in the  list -->
                <li>color:red</li>
                <li>season:winters</li>
            </ul>
            <li>Mango</li>
        <ul>
            <li>color:yellow</li>
        </ul>
            <li>Litchi</li>
        

        </ul>

<!-- ol stands for ordered list -->

        <!--  for  ordered list list we can change ul to ol -->
       
        <ol>
            <li>Apple</li>
            <ol>
                <!-- sublist in the  list -->
                <li>color:red</li>
                <li>season:winters</li>
            </ol>
            <li>Mango</li>
        <ol>
            <li>color:yellow</li>
        </ol>
            <li>Litchi</li>
        

    </ol>


    </main>
    
</body>
</html>
